<div class="post-todo-container">
  <form (submit)="onCreatePost()">
    <mat-form-field>
      <input matInput appAlwaysFocus placeholder="Enter your task" [formControl]="text" required autofocus="autofocus">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" type="submit">Submit To Do Item</button>
  </form>
</div>
