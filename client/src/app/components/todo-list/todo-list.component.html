<h2>Todo List</h2>
<a [routerLink]="['/post-todo']">Create a new to do item</a>
<ul>
  <li *ngFor="let todo of todos">{{todo.text}}<br>
    <app-mark-todo [parentToDo]="todo"></app-mark-todo>
    <app-delete-todo [parentToDo]="todo" (isDeleted)="refreshTodo($event)"></app-delete-todo><br>
  </li>
</ul>
